<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table{
                width:50%;
                border-collapse: collapse;
                text-align:center;
                font-family:Arial, sans-serif;
            }
            th,td{
                border:1px solid;
                padding:20px;
            }
            th{
                background-color:green;
                color:white;
            }
            h2{
               font-family:Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <h2>Table With Center-Aligned Content</h2>
        <table>
            <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            </tr>
            <tr>
                <td>Apples</td>
                <td>$2.00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>$1.50</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>$1.20</td>
                <td>8</td>
            </tr>
        </table>
    </body>
</html>
